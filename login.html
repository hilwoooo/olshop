<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/styles2.css" rel="stylesheet" />
</head>
<body>
   <div class="container">
    <div class="row justify-content-center login-container">
        <div class="col-md-4 col-sm-6">
            <div class="login-box">
                <h3 class="login-header"><link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Audiowide"><p style="font-family: Audiowide, sans-serif; color: white; color: black;">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukan nama anda">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukan email anda">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukan password anda">
                    </div>
                    <button type="submit" class="btn mybtn btn-secondary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#">Lupa Password?</a>
                </div>
                <div class="text-center mt-3">
                    Belum punya akun? <a href="regis.html">Bikin dulu</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
